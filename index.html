<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/tripledes.js"></script>
        <script>
             function doClick() {
			
				try {
					var decrypted = CryptoJS.DES.decrypt({
						ciphertext: CryptoJS.enc.Hex.parse($("#data").val())
					}, CryptoJS.enc.Utf8.parse($("#key").val()), {
						mode: CryptoJS.mode.ECB,
						padding: CryptoJS.pad.Pkcs7
					});
					
					decrypted = CryptoJS.enc.Utf8.stringify(decrypted);
					
					$("#result").text(decrypted);
				} catch(e) {
					$("#result").text("decrypt fail!");
				}
				
				alert("done");
			 }
        </script>
    </head>
    <body>
		<input type="text" placeholder="key" id="key" />
		<input type="text" placeholder="data" id="data" />
        <input type="button" onclick="doClick()" value="decrypt" />
		<div id="result"></div>
    </body>
</html>
